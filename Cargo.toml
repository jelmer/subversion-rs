[package]
name = "subversion"
version = "0.0.8"
edition = "2021"
authors = ["Jelmer VernooÄ³ <jelmer@apache.org>"]
repository = "https://github.com/jelmer/subversion-rs.git"
homepage = "https://github.com/jelmer/subversion-rs"
license = "Apache-2.0"
description = "Rust bindings for Subversion"
documentation = "https://docs.rs/subversion"

[lib]
doctest = false

[dependencies]
apr = { version = ">=0.1.14" }
bitflags = "2.8.0"
#apr = { path = "../apr-rs" }
ctor = "0.3.4"
lazy_static = "1.5.0"
pyo3 = { version = ">=0.22", optional = true }
url = { version = "2.5.4", optional = true }

[features]
default = ["ra", "wc", "client", "delta"]
pyo3 = ["dep:pyo3"]
url = ["dep:url"]
client = []
ra = ["delta"]
wc = ["delta"]
delta = []

[build-dependencies]
bindgen = "0.71"
system-deps = "7.0"

[dev-dependencies]
tempfile = "3.16.0"

[package.metadata.system-deps]
libsvn_client = { version = ">=1.14", feature = "client" }
libsvn_delta = { version = ">=1.14", feature = "delta" }
libsvn_subr = ">=1.14"
libsvn_repos = ">=1.14"
libsvn_fs = ">=1.14"
libsvn_wc = { version = ">=1.14", feature = "wc" }
libsvn_ra = { version = ">=1.14", feature = "ra" }

[[example]]
name = "checkout"
required-features = ["client"]

[[example]]
name = "cat"
required-features = ["client"]
